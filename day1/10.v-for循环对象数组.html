<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='lib/vue.js'></script>
</head>
<body>
    <div id='app'>
        <p v-for="(user, i) in list">{{ i }} -- {{ user.id }} --- {{ user.name }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 1, name: 'res1'},
                    { id: 2, name: 'res2'},
                    { id: 3, name: 'res3'},
                    { id: 4, name: 'res4'}
                ]
            }
        })
    </script>
</body>
</html>
