<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='lib/vue.js'></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        /* 字符间隔 */
        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id='app'>
        <!--记得单引号-->
        <!-- 第一种使用方式, 直接传递一个数组, 注意：这里的class 使用 v-bind 绑定 -->
        <h1 :class="['thin','red']">这是一个大</h1>

        <!--在数组中使用三元表达式-->
        <h1 :class="['thin','red', flag ? 'active' : '']">这是一个大</h1>

        <!--在数组中适用对象来代替三元表达式, 提高可读性-->
        <h1 :class="['thin','red', {'active':flag}]">这是一个大</h1>

        <!--在为 class 使用 v-bind 绑定对象的时候, 对象的属性是类名, 当然, 属性名可带引号可不带引号-->
        <h1 :class="classObj">这是一个大</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj: {thin: true, red: false, active: true, italic: true}
            }
        })
    </script>
</body>
</html>
