<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='lib/vue.js'></script>
</head>
<body>
    <div id='app'>
        <!--在遍历对象身上的键值对, 除了有 val key , 在第三个位置还有一个索引-->
        <p v-for="(value, key, index) in user">{{ key }} -- {{ value }} --- {{ index }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                user: {
                    id: 1,
                    name: 'sss',
                    gendar: '男'
                }
            }
        })
    </script>
</body>
</html>
