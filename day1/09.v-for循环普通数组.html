<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='lib/vue.js'></script>
</head>
<body>
    <div id='app'>
        <!-- <p>{{ list[0] }}</p> -->
        <p v-for="(item, i) in list">{{ i }} -- {{ item }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [1, 2, 3, 4, 5, 6]
            }
        })
    </script>
</body>
</html>
