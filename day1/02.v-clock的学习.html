<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<script src="lib/vue.js"></script>
<body>
    <div id="app">
        <!--使用c-cloak能防止插值表达式闪烁的问题-->
        <!--chorme浏览器控制台选择 network··online··slow3g能更直观的体验因网速差导致的页面的加载问题-->
        <p v-cloak>+++++++++{{ msg }}---------</p>
        <h4 v-text="msg">====================</h4>
        <!--默认v-text是没有闪烁问题的-->
        <!--v-text回复该元素中原有的内容，但 插值表达式只替代表达式位置，不会把整个元素清空-->

        <div>{{ msg2 }}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2">被覆盖的内容,奥里给</div>

        <!--v-bind是vue中用来绑定属性的指令-->
        <!--v-bind在解析时，将内容作为一个表达式解析，再输出结果-->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123' " /> -->
        <!--v-bind可以简写为一个冒号跟属性-->
        <!--vue中提供了v-on事件绑定机制-->
        <input type="button" value="按钮" :title="mytitle + '123' " @click="show" />
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>我是一个h1</h1>',
                mytitle:'这是一个自己定义的title'
            },
            //这个methods属性中定义了vue实例所有的可用方法
            methods:{
                show:function() {
                    alert('1')
                }
            }
        })

        // document.getElementById('btn').onclick = function() {
        //     alert('2')
        // }
    </script>
</body>
</html>

    3. v-cloak
    4. v-html
    5. v-bind   Vue提供的属性绑定机制 缩写 :
    6. v-on     Vue提供的事件绑定机制 缩写 @
