<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
    <div id='app'>
        <mycom1></mycom1>
    </div>
    <script>

        Vue.component('mycom1', {
            //组件中的data数据和实例中的data使用方式完全一样
            template: '<h1>这是全局组件 --- {{ msg }}</h1>',
            //组件中的data是一个function，返回一个对象
            data: function() {
                return {
                    msg: '这是组件中的私有data数据定义的属性'
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
            }
        })
    </script>
</body>
</html>
