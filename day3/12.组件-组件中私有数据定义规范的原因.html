<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
    <div id='app'>
        <counter></counter>
        <hr>
        <counter></counter>
    </div>

    <template id="temp1">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{ count }}</h3>
        </div>
    </template>
    <script>

        //var obj = { count: 0}
        //计数器组件，有一个按钮，点击+1
        //多次调用这个组件时，会调用data的function，创建一个新的数据对象，这样就实现了多次调用组件之间数据不影响
        Vue.component('counter', {
            template: '#temp1',
            data: function() {
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count++
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
            }
        })
    </script>
</body>
</html>
