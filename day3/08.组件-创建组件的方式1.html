<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
    <div id='app'>

        <!--如果要使用组件 直接八组建的名称 以HTML的方式引入到页面即可-->
        <!--调用的时候 驼峰命名法 的名称必须要换成下面这种形式调用-->
        <my-com1></my-com1>
    </div>

   

    <script>

        // 1.1 使用 Vue.extend 来创建全局的Vue组件
        // var com1 = Vue.extend({
        //     //通过template 属性， 指定了组件要展示的html结构
        //     template: '<h3>这是 Vue.extend 创建出来的组件</h3>' 
        // })
        // 1.2 使用Vue.component('组件名称', 创建出来的组件模板对象)
        //Vue.component('myCom1', com1)

        //Vue.component 第一个参数：组件名称，将来引用组件的时候，就是一个标签的形式来引用
        //第二个参数：Vue.extend 创建的组件，其中template就是展示的HTML结构
        Vue.component('myCom1', Vue.extend({
            //通过template 属性， 指定了组件要展示的html结构
            template: '<h3>这是 Vue.extend 创建出来的组件</h3>' 
        }))


        var vm = new Vue({
            el: '#app',
            data: {
            }
        })
    </script>
</body>
</html>
