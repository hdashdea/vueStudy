<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
    <div id='app'>
        <!--还是使用标签形式引入标签-->
        <mycom2></mycom2>
    </div>
    <script>

        Vue.component('mycom2', {
            // template中定义的的html结构有且只能有一个根元素 root element
            template: '<div><h3>这是直接使用 Vue.component 直接创建的组件</h3><span>123</span></div>'
        })

        var vm = new Vue({
            el: '#app',
            data: {
            }
        })
    </script>
</body>
</html>
