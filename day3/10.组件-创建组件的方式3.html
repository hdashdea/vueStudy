<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
    <div id='app'>
        <mycom3></mycom3>
    </div>

    <div id="app2">
        <mycom3></mycom3>
        <login></login>
    </div>

    <!--在被控的appdiv外面使用template元素，定义组件的html结构-->
    <template id="temp1">
        <div>
            <h3>这是通过 template 元素在appdiv外面定义的html结构，这样就能有提示了</h3>
        </div>
    </template>

    <template id="temp2">
        <h1>私有的 login 组件</h1>
    </template>

    <script>

        Vue.component('mycom3', {
            template: '#temp1'
        })

        var vm = new Vue({
            el: '#app',
            data: {
            }
        })

        var vm2 = new Vue({
            el: '#app2',
            data: {},
            methods: {},
            filters: {},
            //自定义指令
            directives: {},
            //表示实例内部私有组件
            components: {
                login: {
                    //template: '<h1>这是私有的 login 组件</h1>'
                    template: '#temp2'
                }
            },

            beforeCreate:function() {},
            created: function() {},
            beforeMounted: function() {},
            mounted: function() {},
            beforeUpdate: function() {},
            updated: function() {},
            beforeDestroy: function() {},
            destroyed: function() {}
        })
    </script>
</body>
</html>
