<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='../lib/vue.js'></script>
</head>
<body>
    <div id='app'>
    </div>
    <script>

        var login = {
            template: '<h1>登陆组件</h1>'
        }

        var vm = new Vue({
            el: '#app',
            data: {
            },
            //这个参数是一个方法, 调用它可以将指定了组件模板渲染为html结构
            render: function(createElements) {
                // 这里return的结果会替代el指定的容器
                return createElements(login)
            }
        })
    </script>
</body>
</html>
